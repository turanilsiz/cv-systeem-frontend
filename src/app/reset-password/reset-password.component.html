<div style="text-align:center; background-color: red; position: absolute; width: 100%;" >
    <img width="100" alt="Angular Logo" src="assets/images/dpalogo.png">
    <h1 style="margin-top: -1%; padding-top:15px; color:white">
      {{ title }}
    </h1> 
</div>

<div class="example-container" >
    <h4 class="loginId" *ngIf="goLogInPage">Uw wachtwoord is met succes bijgewerkt.</h4>
    <button mat-button class="go-login-page" (click)="goToLogInPage()" *ngIf="goLogInPage">Ga naar log in pagina</button> 
    <h3 class="loginId" *ngIf="!isTokenValid" >Error..Ongeldig url of token !!!</h3>    
    <h4 class="loginId" *ngIf="isTokenValid && !goLogInPage">Voeg uw nieuw wachtwoord</h4>
    
    <form class="login-form" [formGroup]="resetPasswordService.resetPassWordForm" *ngIf="isTokenValid && !goLogInPage">  
      <mat-form-field>
        <input matInput placeholder="Gebruiker naam" formControlName="userName" readonly>
      </mat-form-field>
  
      <mat-form-field>
          <input matInput placeholder="Wachtwoord" [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>
      <button mat-button class="submit-button" (click)="resetPassword()">Submit</button>
    </form>
</div>
